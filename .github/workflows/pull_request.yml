name: Pull Request Docs Check

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      uses: ./
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: DocumentationHTML
        path: docs/_build/html/
